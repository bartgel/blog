---
layout: default
---

<div class="all-tags">
  All tags:
  <ul>
    {% for tag in site.tags %}
      <li>
        <a class="tag-link"
          href={{ "/tags/" | append: tag.tagname| append: "/"  | relative_url }}
          rel="category tag">
          #{{ tag.tagname }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>



{{ content }}
