---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">Tag: {{ page.tagname }}</h1>

  <ul>

  {% for post in site.posts %}
  {% if post.tags contains page.tagname %}
  <li><a class="" href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
  {% endif %}
  {% endfor %}
</ul>

</div>
    </header>
</article>
&nbsp;

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
{{ content }}
</article>
